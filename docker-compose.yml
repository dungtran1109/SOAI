services:
  genai:
    image: soai-gen_ai_provider:latest
    container_name: soai_gen_ai_provider
    build:
      context: ./backend/services/gen_ai_provider
      dockerfile: ./Dockerfile
    environment:
      - CONSUL_HOST=consul:8500
      - SERVICE_NAME=soai_gen_ai_provider
      - SERVICE_PORT=8004
      - OTEL_ENDPOINT=otel-collector:4317
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LOG_LEVEL=DEBUG
    volumes:
      - ./backend/services/gen_ai_provider:/app
    restart: always
    ports:
      - "8004:8004"
    networks:
      - soai-net

  mysql:
    image: mysql:9.4.0
    container_name: soai_mysql
    restart: always
    environment:
      - MYSQL_DATABASE=soai_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=soai_user
      - MYSQL_PASSWORD=soai_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - soai-net

  authentication:
    image: soai-authentication:latest
    container_name: soai_authentication
    build:
      context: ./backend/services/authentication
      dockerfile: ./Dockerfile
    ports:
      - "9090:9090"
    environment:
      - DB_HOST=soai_mysql
      - DB_PORT=3306
      - DB_NAME=soai_db
      - DB_USERNAME=soai_user
      - DB_PASSWORD=soai_password
    restart: always
    networks:
      - soai-net
    depends_on:
      mysql:
        condition: service_healthy

  consul:
    image: hashicorp/consul:latest
    container_name: soai_consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: "agent -server -bootstrap -ui -client=0.0.0.0"
    restart: always
    networks:
      - soai-net

  web:
    container_name: soai_web
    image: soai-web:latest
    build:
      context: ./web
      dockerfile: ./Dockerfile
    stdin_open: true
    ports:
      - "8080:8080"
    restart: always
    networks:
      - soai-net
    depends_on:
      recruitment:
        condition: service_started

  recruitment:
    container_name: soai_recruitment_agent
    image: soai-recruitment_agent:latest
    build:
      context: ./backend/services/recruitment_agent
      dockerfile: ./Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_TIME_LIMIT=600
      - CELERY_TASK_SOFT_TIME_LIMIT=500
      - CELERY_TIMEZONE=Asia/Ho_Chi_Minh
      - CONSUL_HOST=consul:8500
      - GENAI_HOST=genai:8004
      - SERVICE_NAME=soai_recruitment_agent
      - SERVICE_PORT=8003
      - OTEL_ENDPOINT=otel-collector:4317
      - DB_HOST=soai_mysql
      - DB_PORT=3306
      - DB_NAME=soai_db
      - DB_USERNAME=soai_user
      - LOG_LEVEL=DEBUG
    restart: always
    ports:
      - "8003:8003"
    networks:
      - soai-net
    volumes:
      - ./backend/services/recruitment_agent:/app
    depends_on:
      mysql:
        condition: service_healthy
      authentication:
        condition: service_started
      genai:
        condition: service_started
      consul:
        condition: service_started
      recruitment_worker:
        condition: service_started

  recruitment_worker:
    container_name: soai_recruitment_worker
    image: soai-recruitment_agent:latest
    build:
      context: ./backend/services/recruitment_agent
      dockerfile: ./Dockerfile
    command: ["watchmedo", "auto-restart", "--directory=/app", "--pattern=*.py", "--signal=SIGTERM", "--recursive", "--", "celery", "-A", "celery_worker", "worker", "--loglevel=debug", "--concurrency=4"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CELERY_TASK_TIME_LIMIT=600
      - CELERY_TASK_SOFT_TIME_LIMIT=500
      - CELERY_TIMEZONE=Asia/Ho_Chi_Minh
      - DB_HOST=soai_mysql
      - DB_PORT=3306
      - DB_NAME=soai_db
      - DB_USERNAME=soai_user
      - DB_PASSWORD=soai_password
      - CONSUL_HOST=consul:8500
      - GENAI_HOST=genai:8004
      - SERVICE_NAME=soai_recruitment_agent_worker
      - SERVICE_PORT=8003
      - OTEL_ENDPOINT=otel-collector:4317
    volumes:
      - ./backend/services/recruitment_agent:/app
    depends_on:
      redis:
        condition: service_started
      mysql:
        condition: service_healthy
    networks:
      - soai-net
  agent_controller:
    container_name: soai_agent_controller
    image: soai-agent_controller:latest
    build:
      context: ./backend/services/agent_controller
      dockerfile: ./Dockerfile
    environment:
      - SERVICE_NAME=soai_agent_controller
      - SERVICE_PORT=8005
      - SOAI_RECRUITMENT_AGENT=soai_recruitment_agent
      - CONSUL_HOST=consul:8500
      - LOG_LEVEL=DEBUG
    restart: always
    ports:
      - "8005:8005"
    networks:
      - soai-net
    volumes:
      - ./backend/services/agent_controller:/app
    depends_on:
      authentication:
        condition: service_started
      consul:
        condition: service_started
      recruitment_worker:
        condition: service_started
      recruitment:
        condition: service_started
  redis:
    container_name: soai_redis
    image: redis:7
    ports:
      - "6379:6379"
    restart: always
    networks:
      - soai-net

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel_collector
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8888:8888"  # Prometheus metrics
    volumes:
      - ./test/observability_config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - soai-net

  clickhouse:
    image: clickhouse:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./test/observability_config/otel-user.xml:/etc/clickhouse-server/users.d/otel-user.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --query='SELECT 1' --user default --password '' --port 9000 --host localhost > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    networks:
      - soai-net
  qdrant:
    image: soai_qdrant:latest
    container_name: soai_qdrant
    build:
      context: ./backend/services/qdrant
      dockerfile: ./Dockerfile
    ports:
      - "6333:6333" # API port
      - "8081:8080" # Web UI (optional)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__LIMITS__HNSW_MAX_POINTS_PER_INDEX: 1000000
      QDRANT__LIMITS__UPSERT_MAX_POINTS: 1000000
    restart: always
    networks:
      - soai-net
  knowledge_base:
    image: soai_knowledge_base:latest
    container_name: soai_knowledge_base
    build:
      context: ./backend/services/knowledge_base
      dockerfile: ./Dockerfile
    environment:
      - SERVICE_NAME=soai_knowledge_base
      - SERVICE_PORT=8006
      - CONSUL_HOST=consul:8500
      - LOG_LEVEL=DEBUG
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always
    ports:
      - "8006:8006"
    networks:
      - soai-net
    volumes:
      - ./backend/services/knowledge_base:/app
volumes:
  clickhouse-data:
  qdrant_data:

networks:
  soai-net:
    driver: bridge
    ipam:
      driver: default
