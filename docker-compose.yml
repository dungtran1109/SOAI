services:
  genai:
    image: soai_genai:latest
    container_name: soai_genai
    build:
      context: ./backend/services/gen_ai_provider
      dockerfile: ./Dockerfile
    environment:
      - CONSUL_HOST=consul
      - SERVICE_NAME=gen-ai-service
      - SERVICE_PORT=8004
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./backend/services/gen_ai_provider/app:/app
    restart: always
    ports:
      - "8004:8004"
    networks:
      - soai-net
  mysql:
    image: mysql:latest
    container_name: soai_mysql
    restart: always
    environment:
      - MYSQL_DATABASE=soai_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=soai_user
      - MYSQL_PASSWORD=soai_password
    ports:
      - "3306:3306"
    networks:
      - soai-net
  
  authentication:
    image: authentication:latest
    container_name: soai_authentication
    build:
      context: ./backend/services/authentication
      dockerfile: ./Dockerfile
    ports:
      - 9090:9090
    environment:
      - DB_HOST=soai_mysql
      - DB_PORT=3306
      - DB_NAME=soai_db
      - DB_USERNAME=soai_user
      - DB_PASSWORD=soai_password
    command: "java -jar app.jar"
    restart: always
    networks:
      - soai-net
    depends_on:
      - mysql

  consul:
    image: soai_consul:latest
    container_name: soai_consul
    build:
      context: ./backend/services/consul
      dockerfile: ./Dockerfile
    ports:
      - "8500:8500" # Consul Web UI
      - "8600:8600/udp"
    command: "agent -server -bootstrap -ui -client=0.0.0.0"
    restart: always
    networks:
      - soai-net

  nginx:
    container_name: soai_nginx
    image: soai_nginx:latest
    build:
      context: ./backend/services/webserver
      dockerfile: ./Dockerfile
    restart: always
    networks:
      - soai-net
    ports:
      - "80:80"
  frontend:
    container_name: soai_frontend
    image: soai_frontend:latest
    build:
      context: ./web
      dockerfile: ./Dockerfile
    environment:
      - WDS_SOCKET_PORT=0
    stdin_open: true
    networks:
      - soai-net
    volumes:
      - ./web:/frontend
    command: sh -c "/frontend/loader.sh"
  recruitment:
    container_name: soai_recruitment
    image: soai_recruitment:latest
    build:
      context: ./backend/services/recruitment_agent
      dockerfile: ./Dockerfile
    environment:
      - CONSUL_HOST=consul
      - SERVICE_NAME=recruitment-service
      - SERVICE_PORT=8003
      - DB_HOST=soai_mysql
      - DB_PORT=3306
      - DB_NAME=soai_db
      - DB_USERNAME=soai_user
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always
    ports:
      - "8003:8003"
    networks:
      - soai-net
    volumes:
      - ./backend/services/recruitment_agent/app:/app
    depends_on:
      - genai # Model retrival
      - authentication # JWT depends
      - consul # Health check (Optional for register health)
networks:
  soai-net:
    driver: bridge
    ipam:
      driver: default
