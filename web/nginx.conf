pid /tmp/nginx.pid;

events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  upstream recruitment {
    server soai_recruitment_agent:8003;
  }

  upstream authentication {
    server soai_authentication:9090;
  }

  upstream genai {
    server soai_gen_ai_provider:8004;
  }

  upstream controller {
    server soai_agent_controller:8005;
  }
  
  upstream knowledge_base {
    server soai_knowledge_base:8006;
  }

  server {
    listen 8080;
    server_name localhost;
    client_max_body_size 0;
    proxy_connect_timeout 1920s;
    proxy_read_timeout 1920s;

    # Reverse proxy for backend APIs
    location /api/v1/recruitment/ {
      proxy_pass http://recruitment$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/agent-controller/ {
      proxy_pass http://controller$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/knowledge_base/ {
      proxy_pass http://knowledge_base$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/authentications/ {
      proxy_pass http://authentication$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }

    location /api/v1/gen-ai/ {
      proxy_pass http://genai$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_cache_bypass $http_upgrade;
    }

    # Serve static React
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    # Static assets (cache 1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf)$ {
      root /usr/share/nginx/html;
      try_files $uri =404;
      access_log off;
      expires 1y;
    }

    # Error response
    error_page 502 503 504 = @custom_upstream_error;

    location @custom_upstream_error {
      default_type application/json;
      return 502 '{"warning": "Upstream service is unavailable, but other services are operational."}';
    }
  }

  # Enable Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_vary on;
}
