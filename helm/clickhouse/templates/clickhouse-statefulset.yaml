apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "clickhouse.name" . }}
spec:
  serviceName: {{ template "clickhouse.name"  . }}
  replicas: 1
  selector:
    matchLabels: {{- include "clickhouse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "clickhouse.labels" . | nindent 8 }}
    spec:
      containers:
        - name: clickhouse
          image: {{ .Values.clickhouse.image }}
          ports:
            - containerPort: 8123
            - containerPort: 9000
          {{- with .Values.clickhouse.resources }}
          resources: {{ toYaml . | nindent 16 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/users.d/otel-user.xml
              subPath: otel-user.xml
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d/init-otel-views.sh
              subPath: init-otel-views.sh
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Run init scripts in background after container starts
                    nohup /bin/bash /docker-entrypoint-initdb.d/init-otel-views.sh > /var/log/init-otel-views.log 2>&1 &
      volumes:
        - name: config
          configMap:
            name: clickhouse-configmap
        - name: init-scripts
          configMap:
            name: clickhouse-configmap
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.clickhouse.persistentVolume.size }}
