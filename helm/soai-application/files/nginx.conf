{{- $g := fromJson (include "soai-application.global" .) -}}
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
upstream recruitment {
    server {{ .Values.server.recruitment.name }}:{{ .Values.server.recruitment.port }};
}
upstream authentication {
    server {{ .Values.server.authentication.name }}:{{ .Values.server.authentication.port }};
}
upstream genai {
    server {{ .Values.server.genai.name }}:{{ .Values.server.genai.port }};
}
upstream web {
    server {{ .Values.server.web.name }}:{{ .Values.server.web.port }};
}

server {
    {{- if $g.security.tls.enabled }}
    listen {{ .Values.server.webserver.httpsPort }} ssl;
    ssl_certificate {{ .Values.server.secretsPath.certPath }}/tls.crt;
    ssl_certificate_key {{ .Values.server.secretsPath.certPath }}/tls.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    {{- else }}
    listen {{ .Values.server.webserver.httpPort }};
    {{- end }}
    proxy_connect_timeout 1920s;
    proxy_read_timeout 1920s;
    client_max_body_size 0;

    location /api/v1/recruitment/ {
        proxy_pass http://recruitment$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    location /api/v1/authentications/ {
        proxy_pass http://authentication$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    location /api/v1/gen-ai/ {
        proxy_pass http://genai$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
    location  / {
        proxy_pass http://frontend$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    error_page 502 503 504 = @custom_upstream_error;

    location @custom_upstream_error {
        default_type application/json;
        return 502 '{"warning": "Upstream service is unavailable, but other services are operational."}';
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
}