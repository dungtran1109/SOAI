{{- $g := fromJson (include "soai-application.global" .) }}
{{- $protocol := ternary "https" "http" $g.security.tls.enabled }}
pid /tmp/nginx.pid;

events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    {{- /* Define microservices */ -}}
    {{- $services := list
        (dict "name" "authentications" "svc" (include "soai-authentication.name" .) "port" (ternary .Values.server.authentication.httpsPort .Values.server.authentication.httpPort $g.security.tls.enabled))
        (dict "name" "recruitment" "svc" (include "soai-recruitment.name" .) "port" (ternary .Values.server.recruitment.httpsPort .Values.server.recruitment.httpPort $g.security.tls.enabled))
        (dict "name" "gen-ai" "svc" (include "soai-genai.name" .) "port" (ternary .Values.server.genai.httpsPort .Values.server.genai.httpPort $g.security.tls.enabled))
    }}

    {{- range $svc := $services }}
    upstream {{ $svc.svc }} {
        server {{ printf "%s:%s" $svc.svc $svc.port }};
    }
    {{- end }}

    server {
        {{- if $g.security.tls.enabled }}
        listen {{ .Values.server.web.httpsPort }} ssl;
        ssl_certificate {{ .Values.server.secretsPath.certPath }}/tls.crt;
        ssl_certificate_key {{ .Values.server.secretsPath.certPath }}/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        {{- else }}
        listen {{ .Values.server.web.httpPort }};
        {{- end }}

        proxy_connect_timeout 1920s;
        proxy_read_timeout 1920s;
        client_max_body_size 0;

        {{- range $svc := $services }}
        location /api/v1/{{ $svc.name }}/ {
            proxy_pass {{ $protocol }}://{{ $svc.svc }};
            proxy_http_version 1.1;
            {{- if $g.security.tls.enabled }}
            proxy_ssl_verify off;
            {{- end }}
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            {{- if $g.security.tls.enabled }}
            proxy_set_header X-Forwarded-Proto https;
            {{- end }}
            proxy_cache_bypass $http_upgrade;
        }
        {{- end }}

        # Serve static React frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Static asset caching (1 year)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot|otf)$ {
            root /usr/share/nginx/html;
            try_files $uri =404;
            access_log off;
            expires 1y;
        }

        error_page 502 503 504 = @custom_upstream_error;

        location @custom_upstream_error {
            default_type application/json;
            return 502 '{"warning": "Upstream service is unavailable, but other services are operational."}';
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;
        gzip_vary on;
    }
}