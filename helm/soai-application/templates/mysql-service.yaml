apiVersion: v1
kind: Service
metadata:
  name: {{ template "soai-mysql.name" . }}
  labels: {{- include "soai-mysql.labels" . | nindent 4 }}
spec:
  ports:
  - name: {{ template "soai-mysql.name" . }}
    port: {{ .Values.server.mysqlServer.port }}
  clusterIP: None
  selector:
    app: {{ template "soai-mysql.name" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "soai-mysql.name" . }}-read
  labels: {{- include "soai-mysql.labels" . | nindent 4 }}
spec:
  ports:
  - name: {{ template "soai-mysql.name" . }}
    port: {{ .Values.server.mysqlServer.port }}
  selector:
    app: {{ template "soai-mysql.name" . }}