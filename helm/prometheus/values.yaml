replicaCount: 1

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v3.0.0
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    port: 9090

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  persistence:
    enabled: true
    # Set to "" to use default StorageClass, or specify your cluster's StorageClass
    storageClass: ""
    size: 8Gi

  scrapeInterval: 15s
  evaluationInterval: 15s
  enableOtlp: false

alertmanager:
  enabled: true
  image:
    repository: prom/alertmanager
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9093
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

nodeExporter:
  # Set to false if node-exporter already exists in another namespace (e.g., monitoring)
  # NodeExporter uses hostNetwork and will conflict if multiple instances run on the same node
  enabled: false
  image:
    repository: prom/node-exporter
    tag: v1.8.2
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9100