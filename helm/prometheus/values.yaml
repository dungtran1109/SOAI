replicaCount: 1

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: v3.0.0
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    port: 9090

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

  persistence:
    enabled: true
    storageClass: "standard"
    size: 8Gi

  scrapeInterval: 15s
  evaluationInterval: 15s
  enableOtlp: false

alertmanager:
  enabled: true
  image:
    repository: prom/alertmanager
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9093
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

nodeExporter:
  enabled: true
  image:
    repository: prom/node-exporter
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9100