{{- if .Values.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ default (printf "%s-sa" (include "prometheus.name" .)) .Values.serviceAccount.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: monitoring-{{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "nodes/stats", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: monitoring-{{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: monitoring-{{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ default (printf "%s-sa" (include "prometheus.name" .)) .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
{{- end }}

