replicaCount: 1

serviceAccount:
  create: true
  name: ""

rbac:
  create: false

grafana:
  image:
    repository: grafana/grafana
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: LoadBalancer
    port: 3000

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

  persistence:
    enabled: true
    # Set to "" to use default StorageClass, or specify your cluster's StorageClass
    storageClass: ""
    size: 5Gi

  adminUser: admin
  adminPassword: admin@123

  environment:
    GF_AUTH_ANONYMOUS_ENABLED: "false"
    GF_SECURITY_ADMIN_USER: admin
    GF_SECURITY_ADMIN_PASSWORD: admin@123

datasource:
  prometheusUrl: "http://prometheus:9090"
  clickhouse:
    enabled: true
    url: "http://clickhouse:8123"
    username: "soai_user"
    password: "soai_password"
    database: "otel"