apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "true"
data:
  {{- $namespace := .Release.Namespace }}
  {{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |
    {{- $.Files.Get $path | replace "$__namespace" $namespace | nindent 4 }}
  {{- end }}

