apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: "soai dashboards"
        orgId: 1
        folder: "SOAI"
        type: file
        disableDeletion: true
        updateIntervalSeconds: 3600
        allowUiUpdates: false
        options:
          path: /var/lib/grafana/dashboards
          foldersFromFilesStructure: false

