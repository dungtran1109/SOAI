receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  clickhouse:
    endpoint: tcp://clickhouse:9000
    username: otel_user
    password: otel_pass
    database: default
    logs_table_name: otel_logs
    traces_table_name: otel_traces

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse]
